<script>
    new Vue({
        el:"#wrapper",
        data:{

            }

        created:function (){
            this.user = JSON.parse(localStorage.getItem('user')) // 这里用
           /* localStorage相关知识
           存储位置：
                数据存储在用户的浏览器中
                与特定域名绑定
            数据持久性：
                数据不会随页面刷新或关闭而丢失
                除非手动清除，否则数据会一直存在
            存储容量：
                通常每个域名有 5MB 的存储空间
                比 cookie 的存储空间大得多
            数据格式：
                只能存储字符串
                存储对象时需要先转换为 JSON 字符串
            访问方式：
                通过 localStorage.setItem() 存储数据
                通过 localStorage.getItem() 获取数据
                通过 localStorage.removeItem() 删除数据
                通过 localStorage.clear() 清除所有数据

            安全性：
数据未加密
不应存储敏感信息
            */


        },
        methods:{

                logout();
            }
        }
    });
